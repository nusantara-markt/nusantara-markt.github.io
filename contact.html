<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== LOGO ====================-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo-small.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo-small.png">
        
        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

        <!--==================== CSS ==========-->
        <link rel="stylesheet" href="assets/contact/css/styles.css">

        <title>Nusantara | Contact</title>
    </head>
    <body>

        <!--==================== MAIN ====================-->
        <main class="main">

            <!--==================== CONTACT ME ====================-->
            <section class="contact section" id="contact">
                <h2 class="section__title">Contact Us</h2>
                <span class="section__subtitle">Nusantara Markt</span>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-whatsapp contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Whatsapp</h3>
                                <span class="contact__subtitle">+49-163-678-6595</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">info@nusantara-markt.com</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">TurmstraÃŸe 18, 10559<br>Berlin - Germany</span>
                            </div>
                        </div>
                    </div>

                    <!--action="https://formspree.io/f/mdoydndl"-->
                    <form class="contact1-form contact__form grid" name="gform" id="gform" target="hidden_iframe" onsubmit="submitted=true;"
                    action="https://docs.google.com/forms/d/1dKb-fjcIBlZrxOE0KgwENvoQC5-nygjEW-0OEFQNeqc/formResponse?">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input class="contact__input" type="text" name="entry.567437003" id="entry.567437003">
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Email</label>
                                <input class="contact__input" type="email" name="entry.2079520823" id="entry.2079520823">
                            </div>
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Subject</label>
                            <input class="contact__input" type="text" name="entry.1796216282" id="entry.1796216282">
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Message</label>
                            <textarea cols="0" rows="7" class="contact__input" name="entry.264576982" id="entry.264576982"></textarea>
                        </div>
                        
                        <div>
                            <button class="button--flex" type="submit" id="cf-submit">
                                Send Message
                                <i class="uil uil-message button__icon"></i>
                            </button>
                        </div>
                    </form>
                    <iframe name="hidden_iframe" id="hidden_iframe"
                            style="display:none;" onload="if(submitted){redirect()}"></iframe>
                </div>

            </section>
        </main>

        <!--==================== MAIN JS ====================-->
        <script src="assets/contact/js/main.js"></script>

        <!--==================== CONTACT FORM JS ====================-->
        <script src="assets/contact/js/submit.js"></script>

    </body>
</html>
